apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  selector:
    matchLabels:
      app: api
  replicas: 1
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: maheshrajannan/crack-detection-logic
        imagePullPolicy: Always
        ports:
        - containerPort: 5050